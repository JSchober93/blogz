{% extends 'base.html' %}

{% block title %}What is on your mind today?{% endblock %}

{% block content %}

<form action='blog' method='POST'>
    <h3>Title:</h3>
    <input type='text' name='title'>
    <br>
    <label>Blog Entry:</label>
    <br>
    <textarea name='body' rows='20' cols='30'></textarea>
    <br>
    <input type='submit' value='Post to blog!'>

</form>

{% endblock %}
