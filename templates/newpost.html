{% extends 'base.html' %}

{% block title %}What is on your mind today?{% endblock %}

{% block content %}

<head>
    <style>
    .error {
        color: red;
    }
    </style>
</head>
<form action='newpost' method='POST'>
    <h3>Title:</h3>
    <input type='text' name='title' value='{{ title }}'>
    <span class='error'>{{title_error}}</span>
    <br>
    <label>Blog Entry:</label>
    <br>
    <textarea name='body' rows='20' cols='30'>{{ body }}</textarea>
    <span class='error'>{{body_error}}</span>
    <br>
    <input type='submit' value='Post to blog!'>

</form>

{% endblock %}
